<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Tax Records</h1>
    <a href="{{ url_for('add_tax') }}" class="btn btn-primary my-3">Add Tax Record</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Income</th>
                <th>Tax Rate</th>
                <th>Tax Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.income }}</td>
                <td>{{ record.tax_rate }}</td>
                <td>{{ record.tax_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
